name: CI (hs-react)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hs-react/package-lock.json

      - name: Install dependencies
        working-directory: hs-react
        run: npm ci

      - name: Run tests
        working-directory: hs-react
        run: |
          if npm run -s | grep -q " test\\s"; then
            npm test -- --ci --reporters=default
          else
            echo "No test script defined; skipping."
          fi

      - name: Build project
        working-directory: hs-react
        run: npm run build
