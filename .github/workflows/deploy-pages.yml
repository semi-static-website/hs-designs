name: Deploy to gh-pages (Vite)

on:
  push:
    branches:
      - main
      - master
      - react_ui
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hs-react/package-lock.json

      - name: Install dependencies
        working-directory: hs-react
        run: npm ci

      - name: Lint (if available)
        working-directory: hs-react
        run: |
          if npm run -s | grep -q " lint\\s"; then
            npm run lint
          else
            echo "No lint script defined; skipping."
          fi

      - name: Test (if available)
        working-directory: hs-react
        run: |
          if npm run -s | grep -q " test\\s"; then
            npm test -- --ci --reporters=default
          else
            echo "No test script defined; skipping."
          fi

      - name: Build
        working-directory: hs-react
        env:
          # For project Pages under /<repo>/
          BASE: "/${{ github.event.repository.name }}/"
        run: npm run build

      - name: Copy static assets into dist
        run: |
          mkdir -p hs-react/dist
          cp -r css fonts img js video hs-react/dist/

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: hs-react/dist
          # Create/refresh gh-pages with a clean history
          force_orphan: true
